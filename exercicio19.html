<script>
   let valor = parseFloat(prompt("Digite o valor em reais: "));
    let taxaImposto = parseFloat(prompt("Digite a taxa do imposto: "));
    let valorTotal = valor*(taxaImposto/100); 
    function calculaImposto( valor, valorTotal) {
   let Total = valor + valorTotal;
   return Total;
    }  
   document.write (`<h1> ${calculaImposto( valor, valorTotal)}</h1>`);

</script>
