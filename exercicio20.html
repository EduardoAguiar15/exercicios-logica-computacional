        if (typeof salarioDescontado == "number") {
        document.write (`<h1> O seu salário descontado é: R$${salario.toFixed(2)}</h1>`);

        } else { 
        document.write ("<h1>Dados invalidos!</h1>");

        }
}
    function calculaDesconto(salario) {
        let descontoInss;
        if (salario <= 1212) {
        descontoInss = salario * 0.075;
        } else if ( salario <= 2427.35) {
        descontoInss = (salario - 1212) * 0.09 + 90.9;
        } else if (salario <= 3641.03) {
        descontoInss = (salario -2427.36) * 0.12 + 200.28;
        } else {
        descontoInss = (salario - 3641.04) * 0.14 + 345.92;
        }
        return descontoInss;
    }
    calculaValor(salario);
</script>
